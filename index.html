<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <main class="main-content">
      <div class="page container">
        <h1 class="page__title">Our Pricing</h1>
        <div class="page__switch switch">
          <input
            class="switch__anually-input visually-hidden"
            type="radio"
            name="switch__page"
            id="switch-anually"
          />
          <input
            class="switch__monthly-input visually-hidden"
            type="radio"
            name="switch__page"
            id="switch-monthly"
          />

          <label class="switch__label" for="switch-anually">Anually</label>
          <div class="switch__control">
            <div class="switch__circle"></div>
            <label class="switch__control-anually" for="switch-anually"></label>
            <label class="switch__control-monthly" for="switch-monthly"></label>
          </div>
          <label class="switch__label" for="switch-monthly">Monthly</label>
        </div>
        <div class="page__inner">
          <section class="page-plan">
            <h3 class="page-plan__heading">Basic</h3>
            <p class="page-plan__currency">
              <span class="page-plan__currency-inner">$</span>
              19.99
            </p>
            <ul class="page-plan__features">
              <li class="page-plan__feature">500 GB Storage</li>
              <li class="page-plan__feature">2 Users Allowed</li>
              <li class="page-plan__feature">Send up to 3 GB</li>
            </ul>
            <button class="button button--block button--primary">
              Learn more
            </button>
          </section>
          <section class="page-plan page-plan--featured">
            <h3 class="page-plan__heading">Professional</h3>
            <p class="page-plan__currency">
              <span class="page-plan__currency-inner">$</span>
              24.99
            </p>
            <ul class="page-plan__features">
              <li class="page-plan__feature">1 TB Storage</li>
              <li class="page-plan__feature">5 Users Allowed</li>
              <li class="page-plan__feature">Send up to 10 GB</li>
            </ul>
            <button class="button button--block button--featured">
              Learn more
            </button>
          </section>
          <section class="page-plan">
            <h3 class="page-plan__heading">Master</h3>
            <p class="page-plan__currency">
              <span class="page-plan__currency-inner">$</span>
              39.99
            </p>
            <ul class="page-plan__features">
              <li class="page-plan__feature">2 TB Storage</li>
              <li class="page-plan__feature">10 Users Allowed</li>
              <li class="page-plan__feature">Send up to 20 GB</li>
            </ul>
            <button class="button button--block button--primary">
              Learn more
            </button>
          </section>
        </div>
      </div>
    </main>
    <!-- /MAIN CONTENT -->

    <!-- SCRIPTS -->
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
